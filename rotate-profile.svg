<svg width="360" height="360" viewBox="0 0 360 360"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ROTATING GROUP -->
  <g opacity="0.9">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 180 180"
      to="360 180 180"
      dur="16s"
      repeatCount="indefinite" />

    <!-- OUTER DASHED CIRCLE -->
    <circle cx="180" cy="180" r="150"
      fill="none"
      stroke="#1f6feb"
      stroke-width="2"
      stroke-dasharray="6 10"/>

    <!-- ROTATING TEXT -->
    <text x="180" y="25" fill="#1f6feb"
          font-size="14"
          text-anchor="middle">GitHub</text>

    <text x="335" y="185" fill="#1f6feb"
          font-size="14"
          text-anchor="middle">HTML</text>

    <text x="180" y="350" fill="#1f6feb"
          font-size="14"
          text-anchor="middle">CSS</text>

    <text x="25" y="185" fill="#1f6feb"
          font-size="14"
          text-anchor="middle">JavaScript</text>
  </g>

  <!-- CENTER SOLID CIRCLE -->
  <circle cx="180" cy="180" r="95"
    fill="none"
    stroke="#1f6feb"
    stroke-width="3"/>

  <!-- PROFILE IMAGE -->
  <image
    href="https://raw.githubusercontent.com/MuskanSoni-Code/MuskanSoni-Code/main/profile.png"
    x="110"
    y="110"
    width="140"
    height="140"
    preserveAspectRatio="xMidYMid slice"/>
</svg>
